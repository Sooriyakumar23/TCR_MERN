<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        var x = 49.5;

        if (x >= 49.5) {
            document.write('Pass');
        }
        else {
            document.write('Fail');
        }
    </script>
</body>
</html>
