<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>

        // 1. While Loop
        var i = 0;
        while (i <= 5) {
            document.write('<h1> Current iteration(i) is : ' + i + '</h1>');
            i++;
        }

        // 2. Do While Loop
        var j = 6;
        do {
            document.write('<h3> Current iteration(i) is : ' + j + '</h3>');
            j++;
        }
        while (j <=5)

        // 3. For Loop
        for (var k=0; k<=5; k++) {
            document.write('<h5> Current iteration(i) is : ' + k + '</h5>');
        }

    </script>
</body>
</html>
