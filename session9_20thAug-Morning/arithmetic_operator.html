<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 30;

        console.log(num1+num2);

        console.log(num1-num2);

        console.log(num1*num2);

        console.log(num1/num2);

        console.log(num1%num2);

        console.log(num1**num2);

        var num3 = 100;

        console.log(num3++);

        var num3 = 100;

        console.log(++num3);

        var num3 = 100;

        console.log(num3--);

        var num3 = 100;

        console.log(--num3);
    </script>
</body>
</html>
