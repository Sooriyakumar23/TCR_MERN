<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch _ Case</title>
</head>
<body>
    <script>
        var grade = 'C';

        switch (grade) {
            case 'A':
                alert('Best Job');
                break;
            case 'B':
                alert('Great Job');
                break;
            case 'C':
                alert('Good Job');
                break;
            case 'D':
                alert('Bad Job');
                break;
            default:
                alert('Worst Job');
                
        }
    </script>
</body>
</html>
