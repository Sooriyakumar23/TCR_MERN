<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>
<body>

    <form>

    <fieldset>
    <legend>Basic</legend>
        User Name: <input
                        type="text"
                        id="userName"
                        placeholder="Enter your Name"
                        size="40"
                        maxlength="20"
                        disabled
        >

        <br><br>

        Password: <input
                        type="password"
                        id="password"
                        placeholder="Enter the password"
                        size="20"
                        maxlength="10"
                        required
        >

        <br><br>

        Gender:
            Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
            Other: <input type="radio" name="gender" value="other">

        <br><br>

        Hobbies:
            Drawing: <input type="checkbox" name="drawing">
            Cycling: <input type="checkbox" name="cycling">
            Playing: <input type="checkbox" name="playing">

        <br><br>

        Course: 
            <select name="course">
                <option value="compSci">Computer Science</option>
                <option value="electronic">Electronics</option>
                <option value="civil">Civil</option>
                <option value="material">Material</option>
            </select>
    </fieldset>

    <fieldset>
        <legend>Intermediary</legend>
        Address:
            <textarea rows="3" cols="30"></textarea>

        <br><br>
        
        Attach File:
            <input type="file">

        <br><br>

        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </fieldset>

    <fieldset>
        <legend>Advanced</legend>

        Color: <input type="color"> <br>
        Date: <input type="datetime-local"> <br>
        Email: <input type="email"> <br>
        Month: <input type="month"> <br>
        Number: <input type="number" min="1" max="10"> <br>
        Range: <input type="range" min="0" max="50"> <br>
        Time: <input type="time"> <br>
        URL: <input type="url"> <br>
        Tel: <input type="tel" pattern="[0-9]{2}-[0-9]{5}"> <br> 

    </fieldset>

    </form>
</body>
</html>
