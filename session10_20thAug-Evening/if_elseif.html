<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If ElseIF</title>
</head>
<body>
    <script>
        var marks = 40;

        if (marks >= 75) {
            document.write('A');
        }
        else if (marks >= 60) {
            document.write('B');
        }
        else if (marks >= 50) {
            document.write('C');
        }
        else {
            document.write('D');
        }
    </script>
</body>
</html>
