<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>

    <style>
        .italic {
            font-style: italic;
        }
        .oblique {
            font-style: oblique;
        }
        .normal {
            font-style: normal;
        }
    </style>
</head>
<body>
    <p class="italic">Italic Font Style</p>
    <p class="oblique">Oblique Font Style</p>
    <p class="normal">Normal Font Style</p>
</body>
</html>
