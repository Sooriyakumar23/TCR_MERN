<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        var data = parseInt(prompt('Enter a Number: '));

        alert('The number you entered is ' + data);
    </script>
</body>
</html>
